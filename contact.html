  <main>
    <section class="content-section">
      <h2>Contact Us</h2>
      <p>Have questions, ideas, or want to collaborate? Hit us up below — we’re ready to listen.</p>

      <form action="mailto:contact@bloodware.com" method="POST" enctype="text/plain" class="contact-form" novalidate>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="What’s this about?" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Drop your message here..." required></textarea>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
      <div class="socials">
  <h3>Connect with us</h3>
  <ul>
